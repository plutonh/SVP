<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVALON | Menu</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', 'Pretendard', sans-serif; }
        
        body, html { 
            width: 100%; height: 100%; overflow: hidden; 
            background-color: #0b0e14; 
            opacity: 0; animation: fadeInPage 0.6s ease-out forwards;
        }

        @keyframes fadeInPage { from { opacity: 0; } to { opacity: 1; } }

        .container {
            display: grid; width: 100vw; height: 100vh; padding: 40px; gap: 20px;
            align-content: center; justify-content: center;
        }

        /* 2x2 (세로) / 1x4 (가로) 반응형 레이아웃 */
        @media (orientation: portrait) { .container { grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(2, 1fr); } }
        @media (orientation: landscape) { .container { grid-template-columns: repeat(4, 1fr); grid-template-rows: 1fr; } }

        .menu-box {
            display: flex; justify-content: center; align-items: center;
            color: #d4af37; font-size: 1.2rem; font-weight: bold; text-decoration: none;
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 20px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px); cursor: pointer;
            opacity: 0; transform: translateY(30px);
            animation: slideIn 0.6s ease-out forwards;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .menu-box:hover { background: #d4af37; color: #1a1a1a; transform: translateY(-10px) scale(1.05); }

        @keyframes slideIn { to { opacity: 1; transform: translateY(0); } }

        /* 순차적 등장 딜레이 */
        .menu-box:nth-child(1) { animation-delay: 0.1s; }
        .menu-box:nth-child(2) { animation-delay: 0.2s; }
        .menu-box:nth-child(3) { animation-delay: 0.3s; }
        .menu-box:nth-child(4) { animation-delay: 0.4s; }

        .back-btn { position: absolute; top: 20px; left: 20px; color: #d4af37; text-decoration: none; border: 1px solid #d4af37; padding: 5px 15px; border-radius: 50px; z-index: 100; cursor: pointer; }
    </style>
</head>
<body>

    <div class="back-btn" onclick="goToPrev()">← BACK</div>
    
    <div class="container" id="menuContainer">
        <div class="menu-box" onclick="navigateTo('./about.html')">ABOUT</div>
        <div class="menu-box" onclick="navigateTo('./story.html')">STORY</div>
        <div class="menu-box" onclick="navigateTo('./rule.html')">RULE</div>
        <div class="menu-box" onclick="navigateTo('./contactus.html')">CONTACT US</div>
    </div>

    <script>
        // 다음 페이지로 (왼쪽으로 밀기)
        function navigateTo(url) {
            const boxes = document.querySelectorAll('.menu-box');
            boxes.forEach(box => {
                box.style.opacity = '0';
                box.style.transform = 'scale(0.9) translateY(-20px)';
                box.style.transition = '0.5s';
            });
            setTimeout(() => { window.location.href = url; }, 500);
        }

        // 이전 페이지로 (오른쪽으로 밀기)
        function goToPrev() {
            document.body.style.opacity = '0';
            document.body.style.transition = '0.5s';
            setTimeout(() => { window.location.href = 'index.html'; }, 500);
        }

        let touchstartX = 0;
        document.addEventListener('touchstart', e => touchstartX = e.changedTouches[0].screenX);
        document.addEventListener('touchend', e => {
            let touchendX = e.changedTouches[0].screenX;
            // 왼쪽으로 밀면 진입 (about.html)
            if (touchstartX - touchendX > 100) navigateTo('./about.html');
            // 오른쪽으로 밀면 퇴장 (index.html)
            if (touchendX - touchstartX > 100) goToPrev();
        });
    </script>
</body>
</html>
