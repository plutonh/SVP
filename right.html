<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVALON | Menu</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; overflow: hidden; font-family: 'Arial', sans-serif; }

        .container {
            display: flex;
            flex-direction: column; /* 1열 4행 구조 */
            width: 100vw;
            height: 100vh;
        }

        .menu-box {
            flex: 1; /* 가로세로 비율에 상관없이 화면을 4등분함 */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 0.3rem;
            text-decoration: none;
            transition: all 0.4s ease;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        /* 각 박스 배경색 */
        .about { background-color: #1a2533; }
        .story { background-color: #2c3e50; }
        .rule { background-color: #162221; }
        .contact { background-color: #221f1f; }

        /* 호버 효과 */
        .menu-box:hover {
            background-color: #d4af37;
            color: #000;
            font-size: 2.5rem;
        }

        /* 뒤로가기 버튼 (왼쪽 상단) */
        .back-btn {
            position: absolute; top: 20px; left: 20px;
            color: #d4af37; text-decoration: none; font-size: 0.9rem;
            z-index: 10; background: rgba(0,0,0,0.5); padding: 5px 10px; border-radius: 5px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">< BACK</a>
    
    <div class="container">
        <a href="#" class="menu-box about">ABOUT</a>
        <a href="#" class="menu-box story">STORY</a>
        <a href="#" class="menu-box rule">RULE</a>
        <a href="#" class="menu-box contact">CONTACT US</a>
    </div>

    <script>
        // 오른쪽으로 밀면 다시 메인으로 돌아가는 기능
        let touchstartX = 0;
        let touchendX = 0;
        
        document.addEventListener('touchstart', e => {
            touchstartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', e => {
            touchendX = e.changedTouches[0].screenX;
            if (touchendX - touchstartX > 50) { // 오른쪽으로 밀었을 때
                location.href = 'index.html';
            }
        });
    </script>
</body>
    </html>
