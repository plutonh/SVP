<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVALON | Menu</title>
    <style>
        /* 기본 설정 */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { 
            width: 100%; height: 100%; 
            overflow: hidden; 
            background-color: #0b0e14; /* 짙은 배경으로 플로팅 효과 강조 */
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        /* 메인 컨테이너: 그리드 레이아웃 */
        .container {
            display: grid;
            width: 100vw;
            height: 100vh;
            padding: 40px; /* 화면 가장자리 여백 (Floating 느낌) */
            gap: 20px;     /* 박스 사이 간격 */
            align-content: center;
            justify-content: center;
        }

        /* [핵심] 반응형 레이아웃 설정 */
        /* 1. 세로 모드 (Portrait) : 2x2 구성 */
        @media (orientation: portrait) {
            .container {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(2, 1fr);
            }
        }

        /* 2. 가로 모드 (Landscape) : 1x4 구성 */
        @media (orientation: landscape) {
            .container {
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: 1fr;
            }
        }

        /* 박스 공통 스타일 (Floating Card) */
        .menu-box {
            display: flex;
            justify-content: center;
            align-items: center;
            color: #d4af37;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 20px; /* 둥근 모서리 */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); /* 그림자로 붕 뜬 느낌 */
            backdrop-filter: blur(5px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            
            /* 초기 애니메이션 상태 */
            opacity: 0;
            transform: translateY(30px);
            animation: slideIn 0.6s ease-out forwards;
        }

        /* 호버 시 효과 */
        .menu-box:hover {
            background: #d4af37;
            color: #1a1a1a;
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 40px rgba(212, 175, 55, 0.3);
        }

        /* [애니메이션] 등장 효과 */
        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 순차적 등장 지연 시간 설정 */
        .menu-box:nth-child(1) { animation-delay: 0.1s; }
        .menu-box:nth-child(2) { animation-delay: 0.3s; }
        .menu-box:nth-child(3) { animation-delay: 0.5s; }
        .menu-box:nth-child(4) { animation-delay: 0.7s; }

        /* 뒤로가기 버튼 */
        .back-btn {
            position: absolute; top: 20px; left: 20px;
            color: #d4af37; text-decoration: none; font-size: 0.8rem;
            z-index: 100; border: 1px solid #d4af37; padding: 5px 15px; border-radius: 50px;
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-btn">← BACK</a>
    
    <div class="container">
        <a href="#" class="menu-box">ABOUT</a>
        <a href="#" class="menu-box">STORY</a>
        <a href="#" class="menu-box">RULE</a>
        <a href="#" class="menu-box">CONTACT US</a>
    </div>

    <script>
        // 오른쪽으로 스와이프 시 메인으로 이동
        let touchstartX = 0;
        document.addEventListener('touchstart', e => touchstartX = e.changedTouches[0].screenX);
        document.addEventListener('touchend', e => {
            if (e.changedTouches[0].screenX - touchstartX > 100) location.href = 'index.html';
        });
    </script>
</body>
</html>
