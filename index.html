<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVALON | Main</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; overflow: hidden; background-color: #000; font-family: 'Times New Roman', serif; }
        .hero {
            width: 100vw; height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.5)), url('./cover.png');
            background-size: cover; background-position: center;
            display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer;
        }
        .hero h1 {
            color: #d4af37; font-size: 12vw; text-shadow: 0 0 50px rgba(212, 175, 55, 0.3);
            text-transform: uppercase; opacity: 0; transform: translateY(50px) scale(0.9); filter: blur(20px);
            animation: dramaticReveal 2s cubic-bezier(0.23, 1, 0.32, 1) 1s forwards;
        }
        .hint {
            color: rgba(255, 255, 255, 0.7); font-size: 1rem; letter-spacing: 0.2rem;
            opacity: 0; transform: translateY(20px); animation: fadeUp 1s ease-out 2.8s forwards;
        }
        @keyframes dramaticReveal { to { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); letter-spacing: 1.5rem; } }
        @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="hero" onclick="location.href='right.html'">
        <h1>AVALON</h1>
        <div class="hint">SWIPE RIGHT TO START â†’</div>
    </div>
    <script>
        let touchstartX = 0;
        document.addEventListener('touchstart', e => touchstartX = e.changedTouches[0].screenX);
        document.addEventListener('touchend', e => {
            if (e.changedTouches[0].screenX - touchstartX > 100) location.href = 'right.html';
        });
    </script>
</body>
</html>
