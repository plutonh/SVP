<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVALON | The Resistance</title>
    <style>
        /* 기본 스타일 초기화 */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { 
            width: 100%; height: 100%; 
            overflow: hidden; /* 기본 스크롤 숨김 */
            font-family: 'Times New Roman', serif;
            background-color: #000;
        }

        /* 가로 드래그 컨테이너 */
        .wrapper {
            display: flex;
            width: 200vw; /* 두 개의 화면 */
            height: 100vh;
            overflow-x: auto;
            scroll-snap-type: x mandatory; /* 자석 효과 */
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        /* 공통 섹션 스타일 */
        section {
            width: 100vw;
            height: 100vh;
            flex-shrink: 0;
            scroll-snap-align: start;
            position: relative;
        }

        /* --- 첫 번째 화면: 히어로 섹션 --- */
        .hero {
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.7)), 
                        url('https://images.unsplash.com/photo-1599739291060-4578e77fa547?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .hero h1 {
            color: #d4af37;
            font-size: 15vw; /* 화면 너비에 따른 가변 크기 */
            letter-spacing: 1.5rem;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
            font-weight: bold;
            text-transform: uppercase;
        }
        /* 드래그 유도 화살표 */
        .drag-hint {
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            color: #d4af37;
            animation: bounce 2s infinite;
            font-size: 1.2rem;
        }

        /* --- 두 번째 화면: 메뉴 섹션 (1열 4행) --- */
        .menu-container {
            display: flex;
            flex-direction: column; /* 1열로 배치 */
            height: 100vh;
            background-color: #1a1a1a;
        }
        .menu-box {
            flex: 1; /* 가로/세로 비율에 맞춰 4등분 */
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #333;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            color: #fff;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 0.5rem;
        }
        /* 각 박스별 배경색/효과 */
        .menu-box:nth-child(1) { background-color: #1a2533; }
        .menu-box:nth-child(2) { background-color: #2c3e50; }
        .menu-box:nth-child(3) { background-color: #162221; }
        .menu-box:nth-child(4) { background-color: #221f1f; }

        .menu-box:hover {
            background-color: #d4af37;
            color: #000;
        }
        .menu-box::after {
            content: '';
            position: absolute;
            bottom: 0; left: 0; width: 100%; height: 2px;
            background-color: #d4af37;
            transform: scaleX(0);
            transition: 0.4s;
        }
        .menu-box:hover::after { transform: scaleX(1); }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateX(0) translateY(-50%);}
            40% {transform: translateX(-10px) translateY(-50%);}
            60% {transform: translateX(-5px) translateY(-50%);}
        }

        /* 스크롤바 숨기기 */
        .wrapper::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <div class="wrapper">
        <section class="hero">
            <h1>AVALON</h1>
            <div class="drag-hint">DRAG ></div>
        </section>

        <section class="menu-container">
            <div class="menu-box">ABOUT</div>
            <div class="menu-box">STORY</div>
            <div class="menu-box">RULE</div>
            <div class="menu-box">CONTACT US</div>
        </section>
    </div>

</body>
</html>
