<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVALON | Main</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; overflow: hidden; background-color: #000; }

        .hero {
            width: 100vw; height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.6)), 
                        url('https://images.unsplash.com/photo-1599739291060-4578e77fa547?auto=format&fit=crop&w=1920&q=80');
            background-size: cover; background-position: center;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer;
        }

        .hero h1 {
            color: #d4af37;
            font-size: 15vw;
            letter-spacing: 1.5rem;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
            font-family: 'Times New Roman', serif;
            text-transform: uppercase;
        }

        /* 드래그 유도 안내 */
        .hint {
            position: absolute; bottom: 30px; color: #d4af37;
            font-size: 1rem; animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.4; } 50% { opacity: 1; } 100% { opacity: 0.4; }
        }
    </style>
</head>
<body>
    <div class="hero" onclick="location.href='right.html'">
        <h1>AVALON</h1>
        <div class="hint">SWIPE LEFT OR CLICK TO START</div>
    </div>

    <script>
        // 터치 드래그 감지 (모바일용)
        let touchstartX = 0;
        let touchendX = 0;
        
        document.addEventListener('touchstart', e => {
            touchstartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', e => {
            touchendX = e.changedTouches[0].screenX;
            if (touchstartX - touchendX > 50) { // 왼쪽으로 밀었을 때
                location.href = 'right.html';
            }
        });
    </script>
</body>
</html>
