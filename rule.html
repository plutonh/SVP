<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVALON | Rules</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { 
            background-color: #0b0e14; color: white; overflow-x: hidden;
            opacity: 0; transform: translateY(10px);
            animation: fadeInPage 0.8s ease-out forwards;
        }
        @keyframes fadeInPage { to { opacity: 1; transform: translateY(0); } }

        .header-section {
            height: 30vh; width: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: linear-gradient(rgba(11, 14, 20, 0.8), rgba(11, 14, 20, 0.8)), url('./cover.png');
            background-size: cover; text-align: center;
        }

        .title { font-size: 3rem; color: #d4af37; font-family: 'Times New Roman', serif; letter-spacing: 0.5rem; }
        
        .back-hint { color: #d4af37; cursor: pointer; font-weight: bold; margin-top: 20px; font-size: 0.8rem; letter-spacing: 0.1rem; }

        .pdf-section {
            height: 70vh; padding: 20px; background-color: #000;
            display: flex; flex-direction: column; align-items: center;
        }

        /* PDF 뷰어 스타일 */
        .pdf-viewer {
            width: 100%; max-width: 1100px; height: 100%;
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 15px; background-color: #1a1a1a;
        }

        footer { text-align: center; padding: 30px; color: #444; font-size: 0.8rem; }
    </style>
</head>
<body>

    <section class="header-section">
        <h1 class="title">GAME RULES</h1>
        <div class="back-hint" onclick="goBack()">SWIPE RIGHT TO BACK →</div>
    </section>

    <section class="pdf-section">
        <iframe class="pdf-viewer" src="./avalon.pdf">
            이 브라우저는 PDF 미리보기를 지원하지 않습니다. 
            <a href="./avalon.pdf" style="color:#d4af37;">여기서 규칙서를 다운로드하세요.</a>
        </iframe>
    </section>

    <footer>&copy; 2026 AVALON PROJECT</footer>

    <script>
        function goBack() {
            document.body.style.opacity = '0';
            document.body.style.transition = '0.5s';
            setTimeout(() => { window.location.href = 'right.html'; }, 500);
        }

        let touchstartX = 0;
        document.addEventListener('touchstart', e => touchstartX = e.changedTouches[0].screenX);
        document.addEventListener('touchend', e => {
            // 오른쪽으로 밀면 뒤로 (right.html)
            if (e.changedTouches[0].screenX - touchstartX > 100) goBack();
        });
    </script>
</body>
</html>
