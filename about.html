<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVALON | Info</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #0b0e14; color: white; overflow-x: hidden; }
        .hero-section {
            height: 100vh; width: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('./cover.png');
            background-size: cover; background-attachment: fixed; text-align: center;
        }
        .title { font-size: 4rem; color: #d4af37; margin-bottom: 2rem; }
        .info-container { display: flex; gap: 1.5rem; flex-wrap: wrap; justify-content: center; padding: 0 20px; }
        .info-box {
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px);
            padding: 1.5rem; border-radius: 15px; border: 1px solid rgba(212, 175, 55, 0.3); min-width: 140px;
        }
        .info-label { font-size: 0.8rem; color: #d4af37; margin-bottom: 0.5rem; text-transform: uppercase; }
        .pdf-section { height: 100vh; padding: 50px; display: flex; flex-direction: column; align-items: center; background: #000; }
        .pdf-viewer { width: 100%; max-width: 900px; height: 80%; border: 1px solid #d4af37; border-radius: 10px; }
    </style>
</head>
<body>
    <section class="hero-section">
        <h1 class="title">ABOUT GAME</h1>
        <div class="info-container">
            <div class="info-box"><div class="info-label">Players</div><div class="value">5~10</div></div>
            <div class="info-box"><div class="info-label">Playtime</div><div class="value">30m</div></div>
            <div class="info-box"><div class="info-label">Difficulty</div><div class="value">★★☆☆☆</div></div>
        </div>
        <p style="margin-top: 50px; color: #d4af37; opacity: 0.6;">← SWIPE LEFT TO BACK</p>
    </section>

    <section class="pdf-section">
        <h2 style="color:#d4af37; margin-bottom:20px;">Rule Book</h2>
        <iframe class="pdf-viewer" src="game_rule.pdf"></iframe>
    </section>

    <script>
        let touchstartX = 0;
        document.addEventListener('touchstart', e => touchstartX = e.changedTouches[0].screenX);
        document.addEventListener('touchend', e => {
            if (touchstartX - e.changedTouches[0].screenX > 100) {
                document.body.style.opacity = '0'; document.body.style.transition = '0.5s';
                setTimeout(() => location.href = 'right.html', 500);
            }
        });
    </script>
</body>
</html>
