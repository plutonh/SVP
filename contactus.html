<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVALON | Contact Us</title>
    <style>
        /* [기존 스타일 유지 및 애니메이션 추가] */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', 'Pretendard', sans-serif; }
        
        body { 
            background-color: #0b0e14; 
            color: #eee; 
            line-height: 1.6; 
            overflow-x: hidden;
            padding-bottom: 50px;

            /* 페이지 진입 애니메이션 */
            opacity: 0;
            animation: fadeInPage 0.8s ease-out forwards;
        }

        @keyframes fadeInPage {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ... (중간 스타일 생략 - 기존과 동일) ... */

        .back-text { 
            color: #d4af37; 
            cursor: pointer; 
            font-weight: bold; 
            font-size: 0.9rem;
            letter-spacing: 0.1rem;
            transition: 0.3s;
            display: inline-block;
        }
        .back-text:hover { opacity: 0.7; transform: translateX(-5px); }

        /* ... (나머지 스타일 동일) ... */
    </style>
</head>
<body>

    <div class="container">
        <div class="top-nav">
            <span class="back-text" onclick="goBack()">SWIPE RIGHT TO BACK →</span>
        </div>

        </div>

    <script>
        // 뒤로 가기 함수 (애니메이션 포함)
        function goBack() {
            document.body.style.opacity = '0';
            document.body.style.transform = 'translateY(10px)';
            document.body.style.transition = '0.5s';
            setTimeout(() => {
                window.location.href = 'right.html';
            }, 500);
        }

        let touchstartX = 0;
        document.addEventListener('touchstart', e => touchstartX = e.changedTouches[0].screenX);
        document.addEventListener('touchend', e => {
            let touchendX = e.changedTouches[0].screenX;
            // 오른쪽으로 밀었을 때 (L -> R) : 이전 메뉴(right.html)로 이동
            if (touchendX - touchstartX > 100) {
                goBack();
            }
        });
    </script>
</body>
</html>
